期权:
  term: 期权
  def: "一种金融衍生品，赋予在到期前或到期时以约定价格买入或卖出标的的权利。"
  link: See <a href="/terminology/econ/期权">期权</a>

标的:
  term: 标的
  def: "投资中的“标的”是指投资的对象，也可以理解为投资品种或金融工具，比如股票、债券、基金、期货、外汇、房地产、贵金属等。"

补仓:
  term: 补仓
  def: "“补仓”（也常称“摊平”）指的是在持仓出现亏损时，以更低价格继续加码买入同一资产，从而把整体持仓的平均成本价降低的做法。"

加仓:
  term: 加仓
  def: "加仓，指在已有仓位的基础上，因继续看好标的后市而“增加持仓”的买入操作，常见于股票、基金、期货、外汇等交易场景。"

对冲:
  term: 对冲
  def: "通过建立与现有风险相反或高度相关的头寸（常见为同时持有多空仓位、或用期货/期权等衍生品）来抵消潜在损失，功能类似“保险”。"

头寸:
  term: 头寸
  def: "头寸（Position）是指在某一金融资产上的持仓与风险敞口，体现的是持有方向与规模，包括多头头寸与空头头寸两类。"

抽佣:
  term: 抽佣
  def: 指中介方、平台或经纪方在促成交易、撮合合作或提供服务后，按一定比例或固定金额从交易额中提取的佣金/服务费，也常被口语化称为“抽成”。

企业掠夺者:
  term: 企业掠夺者
  def: "“企业掠夺者”通常利用资本市场手段，购买大量股份或发起恶意收购，通过掌控公司后，推动拆分资产、裁员、出售业务或让公司举债，以获得高额短期利益。他们关心的是通过资本运作获利，而不在意企业的长期健康及员工利益。"

毛利率:
  term: 毛利率
  def: "毛利率是指企业的毛利润与营业收入的比率，反映了企业在扣除直接成本后的盈利能力。计算公式为：毛利率 = (营业收入 - 直接成本) / 营业收入 × 100%。"

净利率:
  term: 净利率
  def: "净利率是指企业的净利润与营业收入的比率，反映了企业在扣除所有成本和费用后的盈利能力。计算公式为：净利率 = 净利润 / 营业收入 × 100%。"

营业利润率:
  term: 营业利润率
  def: "营业利润率是指企业的营业利润与营业收入的比率，反映了企业在扣除营业成本和费用后的盈利能力。计算公式为：营业利润率 = 营业利润 / 营业收入 × 100%。"

直接成本:
  term: 直接成本
  def: "直接成本是指可以直接归属于某一特定产品、项目或业务的成本，通常包括原材料、直接人工和制造费用等。"

间接成本:
  term: 间接成本
  def: "间接成本是指无法直接归属于某一特定产品、项目或业务的成本，通常包括管理费用、销售费用和研发费用等。"

现金流:
  term: 现金流
  def: "现金流是指企业在一定时期内现金及现金等价物的流入和流出，反映了企业的资金运作状况。"

投资回报率:
  term: 投资回报率
  def: "投资回报率 Return on Investment, ROI是指投资收益与投资成本的比率，反映了投资的盈利能力。计算公式为：投资回报率 = (投资收益 - 投资成本) / 投资成本 × 100%。"

周转率:
  term: 周转率
  def: "周转率是指企业在一定时期内资产或库存的流动速度，反映了企业的运营效率。常见的周转率指标包括存货周转率、应收账款周转率和总资产周转率等。"

增长率:
  term: 增长率
  def: "增长率是指某一指标在一定时期内的变化幅度，通常以百分比表示，反映了该指标的增长速度。计算公式为：增长率 = (本期数 - 上期数) / 上期数 × 100%。"

TVO:
  term: 总体拥有价值
  def: "总体拥有价值（TVO-Total Value of Ownership）是指拥有和使用某个产品或服务在其整个生命周期内所能带来的全部价值，包括直接经济效益和间接、难以量化的价值，如效率提升、用户体验改善等。"

TCO:
  term: 总体拥有成本
  def: "总体拥有成本（TCO-Total Cost of Ownership）是指从采购、部署、运营到维护、升级、淘汰等拥有和使用产品或服务全生命周期中产生的所有直接和间接成本"

眠尔通:
  term: 眠尔通
  def: "眠尔通（Miltown），学名“甲丙氨酯”（Meprobamate），是一种中枢性肌肉松弛剂和弱安定药，常用于缓解焦虑、神经紧张和由神经衰弱引起的轻度失眠等症状。"

安定:
  term: 安定
  def: "安定（Valium），学名“地西泮”（Diazepam），是一种常用的苯二氮䓬类药物，具有抗焦虑、镇静、肌肉松弛和抗惊厥等作用，常用于治疗焦虑症、失眠、肌肉痉挛和癫痫等症状。"

巴比妥类:
  term: 巴比妥类
  def: "巴比妥类（Barbiturates）是一类中枢神经系统抑制剂，具有镇静、催眠、抗惊厥和麻醉等作用，常用于治疗失眠、焦虑和癫痫等症状。"

苯二氮䓬类:
  term: 苯二氮䓬类
  def: "苯二氮䓬类（Benzodiazepines）是一类常用的中枢神经系统抑制剂，具有抗焦虑、镇静、肌肉松弛和抗惊厥等作用，常用于治疗焦虑症、失眠、肌肉痉挛和癫痫等症状。"

甲基苯丙胺:
  term: 甲基苯丙胺
  def: "甲基苯丙胺（Methamphetamine），俗称“冰毒”，是一种强效的中枢神经兴奋剂，具有高度成瘾性和滥用潜力，更易穿越血脑屏障，其效应强度、持续时间及成瘾性均高于苯丙胺。"

MDMA:
  term: MDMA
  def: "MDMA（3,4-亚甲基二氧基甲基苯丙胺），俗称“摇头丸” （Ecstasy or molly），是一种合成的精神活性物质，导致情绪高涨、欣快、亲密感增强和感官体验提升等效应，常被滥用于派对和音乐节等社交场景。"

LSD:
  term: LSD
  def: "LSD（Lysergic acid diethylamide），俗称“迷幻药”，是一种强效的致幻剂，能够引发显著的感知、情绪和认知变化，常被滥用于娱乐和精神探索等场景。"

裸盖菇素:
  term: 裸盖菇素
  def: "裸盖菇素（Psilocybin）是一种天然存在于某些蘑菇中的致幻剂，能够引发感知、情绪和认知的变化，近年来因其对精神健康的潜在治疗价值受到广泛关注。"

死藤水:
  term: 死藤水
  def: "死藤水（Ayahuasca）是一种源自南美洲亚马逊流域的传统迷幻饮料，主要由卡皮木（Banisteriopsis caapi，又称“死藤”）和含有二甲基色胺（DMT）的植物（如九节属或查库那叶）熬制而成。 它含有多种致幻成分，能够引发强烈的感知、情绪和认知变化，常被用于宗教仪式和精神探索等场景。"

右美沙芬:
  term: 右美沙芬
  def: "右美沙芬（Dextromethorphan，简称DXM）是一种常用的非处方止咳药，属于合成的脱氢吗啡烷类药物。它通过作用于中枢神经系统的咳嗽反射中枢来抑制咳嗽。大剂量或长期使用可致药物依赖和成瘾。近年来青少年滥用现象显著增长，部分地区因此将其列入第二类精神药品管理。"


母系社会:
  term: 母系社会
  def: "母系社会主要指家族成员以母亲或母系祖先为中心，氏族成员通过母方血缘关系连结，子嗣继承母系姓氏和财产。“母系社会”强调的是亲属制度和继承方式，并不等同于“母权社会”（即女性全面掌握政治和公共权力的社会）。"

舅权社会:
  term: 舅权社会
  def: "舅权社会是指母系氏族社会中，母亲的兄弟（舅舅）在家庭和氏族中拥有重要权力和地位的社会结构。由于婚姻制度和血缘认定，外甥的父亲往往身份不明或者地位较弱，而舅舅负责外甥的抚育、教育和传承，成了家族事务的实际“大家长”。母系社会实际上是“舅权社会。”"

三从四德:
  term: 三从四德
  def: "三从四德是中国传统社会对女性的行为规范和道德要求。“三从”指女子在不同人生阶段应遵从的三种关系：未嫁从父、既嫁从夫、夫死从子。“四德”指女子应具备的四种美德：妇德（品行端正）、妇言（言语温和）、妇容（仪表端庄）、妇功（勤劳持家）。"

沙龙:
  term: 沙龙
  def: "沙龙（Salon）起源于17世纪的法国，指由贵族或知识分子主办的定期聚会，旨在促进文学、艺术、哲学等领域的交流与讨论。沙龙通常在私人住宅举行，参与者包括作家、艺术家、哲学家和政治家等。沙龙在启蒙运动中发挥了重要作用，推动了思想自由和文化繁荣。"


奥兰普·德古热:
  term: 奥兰普·德古热
  def: "奥兰普·德古热（Olympe de Gouges，1748-1793），原名玛丽·古热（Marie Gouze），法国启蒙时代的女权主义者和政治活动家。她以激进的政治观点和对女性权利的倡导而闻名，最著名的作品是《妇女与女公民权利宣言》（1791），该宣言呼吁男女平等，主张女性享有与男性同等的政治权利。她还积极参与反对奴隶制和社会不公的运动。1793年，她因反对雅各宾派的极端政策而被送上断头台，成为法国大革命中著名的殉道者之一。"

英迪拉·甘地:
  term: 英迪拉·甘地
  def: "英迪拉·甘地（Indira Gandhi）是印度历史上首位女性总理，也是20世纪全球最著名的女性政治领袖之一。她于1966年首次出任总理，直至1977年，1980年再次当选，并一直执政到1984年遇刺身亡"

撒切尔夫人:
  term: 撒切尔夫人
  def: "撒切尔夫人（Margaret Thatcher，1925-2013），英国历史上首位女性首相，任职时间为1979年至1990年。她是保守党成员，以其强硬的经济政策和领导风格闻名，被称为“铁娘子”。"

秋瑾:
  term: 秋瑾
  def: "秋瑾（1875-1907），中国近代著名的女革命家、文学家和女权运动先驱。她积极参与反清革命，倡导妇女解放和教育，主张男女平等。她创办了“女子学堂”，并在1907年领导了“绍兴起义”，但起义失败后被捕并处决。秋瑾以其坚定的革命信念和对女性权益的追求，成为中国近代史上重要的女性象征。"

废奴主义:
  term: 废奴主义
  def: "废奴主义（Abolitionism）是19世纪兴起的一场社会运动，旨在废除奴隶制，主张所有人类无论种族、肤色或出身都应享有平等的自由和权利。废奴主义者通过政治、法律和社会手段，推动各国政府立法禁止奴隶贸易和奴隶制度。该运动在美国、英国等地取得了显著成果，最终导致了奴隶制的废除。"

玩偶之家:
  term: 玩偶之家
  def: "《玩偶之家》（A Doll's House）是挪威剧作家亨利克·易卜生（Henrik Ibsen）于1879年创作的一部著名戏剧。该剧通过主人公诺拉的故事，揭示了19世纪末欧洲社会对女性的压迫和束缚，探讨了婚姻、家庭和个人自由等主题。诺拉最终决定离开丈夫和孩子，追求自我独立和解放，这一结局在当时引起了广泛争议，被视为女性解放运动的重要象征。"

萨蒂:
  term: 萨蒂
  def: "“萨蒂”（Sati，或译娑提、萨提）殉夫传统，是印度历史上极具争议性和残酷性的社会习俗，即寡妇在丈夫去世后，以“自焚殉夫”的方式随夫而亡。"

甘地:
  term: 甘地
  def: "莫罕达斯·卡拉姆昌德·甘地（Mohandas Karamchand Gandhi，1869-1948），印度民族独立运动的领袖和精神导师，被尊称为“圣雄甘地”（Mahatma Gandhi）。他倡导非暴力抵抗和公民不服从，通过和平手段争取印度脱离英国殖民统治。甘地的思想和行动不仅影响了印度的独立进程，也对全球的民权运动产生了深远影响。他于1948年被一名极端分子刺杀。"

阿尔都塞杀妻:
  term: 阿尔都塞杀妻
  def: "哲学家路易·阿尔都塞（Louis Althusser）在1980年因精神疾病处于严重发作期，在巴黎住所内亲手勒死了妻子埃莱娜·雷特曼（Hélène Rytmann）。案件发生后，他被诊断为精神错乱，法庭以其不负刑事责任为由，没有对其追究刑事罪责，而是将其送往精神病院长期治疗。在事件之后，阿尔都塞的朋友、学生和一些左翼知识分子对他采取同情态度，有人甚至为他辩护，认为他是精神疾病的受害者、学术圈压力和社会体制的悲剧牺牲品。部分评论将他描绘为“悲剧受害者”，忽略了妻子的死亡和家庭暴力的事实，而媒体和社会讨论更侧重于阿尔都塞的精神痛苦、学术贡献与思想危机等角度，而非暴力行为本身。"

冒名顶替综合征:
  term: 冒名顶替综合征
  def: "冒名顶替综合征（Impostor Syndrome）是一种心理现象，指个体尽管在学业、工作或其他领域取得了显著成就，但仍然感到自己不配拥有这些成就，认为自己是通过运气或欺骗手段获得成功的，害怕被揭穿为“冒名顶替者”。"

第三产业:
  term: 第三产业
  def: "第三产业（Tertiary Industry），也称服务业，是指提供各种服务而非生产实物商品的经济活动部门。它包括广泛的行业，如零售、餐饮、旅游、金融、教育、医疗、娱乐和信息技术等。第三产业在现代经济中占据重要地位，通常被视为经济发展的标志，因为随着社会进步和生活水平提高，人们对服务的需求不断增长。"

百吉饼逃账:
  term: 百吉饼逃账
  def: "逃账买百吉饼”是行为经济学经典案例之一。该案例来源于美国一家百吉饼公司的经营者，他每天在办公室设置百吉饼和投币盒，员工自取百吉饼并自觉投币付款，但并没有人监管。公司长期观察发现，虽然大多数人会诚信付钱，但每周总有一定比例的人会吃了百吉饼却未付款。这体现了在缺乏直接监督时，普通人也会因为诱惑而偶尔选择作弊。"

罗诉韦德案:
  term: 罗诉韦德案
  def: "罗诉韦德案（Roe v. Wade）是美国历史上具有里程碑意义的最高法院案件，判决于1973年作出。该案的核心问题是妇女是否有权选择堕胎。最高法院以7比2的投票结果裁定，妇女在怀孕早期有宪法权利选择堕胎，这一权利受到隐私权的保护。该判决引发了广泛的社会和政治争议，成为美国堕胎权辩论的焦点，并对后续的法律和政策产生了深远影响。"

诱因:
  term: 诱因
  def: "诱因（Incentive）是指能够激发个体或群体采取某种行为或行动的外部刺激或动机。诱因可以是正面的，如奖励、补贴、荣誉等，也可以是负面的，如惩罚、罚款等。诱因在经济学、心理学和管理学等领域中被广泛研究，旨在理解和影响人们的决策和行为。"

墨索里尼:
  term: 墨索里尼
  def: "贝尼托·墨索里尼（Benito Mussolini，1883-1945），意大利政治家、军事家和独裁者，法西斯主义的创始人和领导人。墨索里尼于1922年通过“向罗马进军”夺取政权，建立了法西斯独裁统治，推行极权主义政策，强调国家至上和民族主义。他在二战期间与纳粹德国结盟，但最终在战争末期被推翻并处决。墨索里尼的统治对意大利和欧洲历史产生了深远影响。"

布兰代斯:
  term: 布兰代斯
  def: "路易斯·布兰代斯（Louis Brandeis，1856-1941），美国著名律师、法学家和最高法院大法官，因其在隐私权保护和反垄断法领域的贡献而闻名。布兰代斯是美国历史上首位犹太裔最高法院大法官，他倡导社会正义和公共利益，强调法律应服务于大众而非少数特权阶层。他的许多观点和判决对美国法律体系产生了深远影响，被誉为“人民的大法官”。布兰代斯大学、法学院、各类民权组织以他名字命名，以纪念他对社会正义与法治的贡献。"

破窗理论:
  term: 破窗理论
  def: "破窗理论（Broken Windows Theory）是由社会学家詹姆斯·Q·威尔逊（James Q. Wilson）和乔治·凯林（George L. Kelling）于1982年提出的一种犯罪预防理论。该理论认为，环境中的小问题（如破损的窗户、涂鸦、垃圾等）如果不及时修复，会传递出无人管理和不受重视的信息，进而导致更严重的犯罪行为和社会秩序的恶化。破窗理论强调通过维护社区环境的整洁和秩序，可以有效预防犯罪，提升居民的安全感和生活质量。"

后韦恩斯坦时代:
  term: 后韦恩斯坦时代
  def: "“后韦恩斯坦时代”指的是在好莱坞制片人哈维·韦恩斯坦（Harvey Weinstein）性侵丑闻曝光后，全球范围内掀起的#MeToo运动所引发的社会变革时期。韦恩斯坦案揭露了娱乐行业中普遍存在的性骚扰和性侵问题，促使更多受害者勇敢发声，推动了职场性别平等和反性骚扰政策的制定与实施。这个时代标志着对性别暴力和权力滥用的零容忍态度，以及对女性权益的更广泛关注和支持。"

杀女:
  term: 杀女
  def: "杀女（Femicide）是指基于性别动机对女性进行的有预谋的杀害行为，通常涉及家庭暴力、性别歧视和社会不平等等因素。杀女现象在全球范围内普遍存在，反映了对女性生命价值的忽视和对女性权利的侵犯。各国政府和国际组织正努力通过立法、教育和社会倡导等手段来预防和减少杀女事件的发生。"

性别主流化:
  term: 性别主流化
  def: "性别主流化（Gender Mainstreaming）是一种策略，它将女性、男性以及不同性别认同者的关注和经验纳入所有社会、政治、经济领域的政策或项目设计、执行、监测和评估过程. 其终极目标是实现性别平等，确保所有人，不论性别，都能获得平等的权利、资源和机会"

比较无知学:
  term: 比较无知学
  def: "比较无知学（Agnotology）是研究社会和文化中刻意制造、传播无知或怀疑现象的学科，尤其关注误导性科学资料或错误信息如何被有意识地散播和利用。"

务虚会:
  term: 务虚会
  def: "务虚会，是一种着重于思想交流和战略讨论的非正式会议方式，区别于只解决具体事务和立即决策的“务实会”。 务虚会通常不涉及具体的执行计划或任务分配，而是侧重于宏观层面的思考、愿景规划和理念探讨。"

马提尼效应:
  term: 马提尼效应
  def: "马提尼效应是潜水时因呼吸受高压下的空气（含氮气），氮气分压升高对大脑产生麻醉作用的现象，也称为“氮麻醉”或“深海狂喜”。如果潜水员深度过大或易感，马提尼效应会使其丧失对情况的判断乃至发生严重意外。一般浮出水面后症状会迅速消退，但如果当时出现判断错误或操作失误，后果可能极为严重，因此被称为潜水事故的常见诱因之一。"

阿尔茨海默症:
  term: 阿尔茨海默症
  def: "阿尔茨海默症（Alzheimer's Disease）是一种进行性神经退行性疾病，是最常见的痴呆症类型。该病以记忆力减退、认知功能障碍和行为改变为主要特征，通常在老年人中发病。阿尔茨海默症的病因尚不完全清楚，但与遗传、环境和生活方式等多种因素有关。目前尚无治愈方法，但通过药物和非药物干预可以缓解症状，改善患者生活质量。"

致死性家族性失眠症:
  term: 致死性家族性失眠症
  def: "致死性家族性失眠症（Fatal Familial Insomnia, FFI）是一种罕见的遗传性神经退行性疾病，属于朊病毒病（Prion Disease）的一种。该病由PRNP基因突变引起，患者通常在35至60岁间发病，主要特征是进行性失眠、认知障碍、运动障碍和自主神经功能紊乱。患者通常在发病后数月内迅速恶化，最终导致死亡。目前尚无有效治疗方法，预后极差。"

褪黑激素:
  term: 褪黑激素
  def: "褪黑激素（Melatonin）是一种由松果体分泌的激素，主要调节人体的睡眠-觉醒周期（昼夜节律）。它在夜间分泌量增加，帮助促进睡眠，而在白天分泌量减少，使人保持清醒。褪黑激素还具有抗氧化和免疫调节作用。由于其调节睡眠的功能，褪黑激素常被用作治疗失眠和时差反应的辅助药物。"

咖啡因:
  term: 咖啡因
  def: "咖啡因（Caffeine）是一种天然存在于咖啡、茶、可可和某些软饮料中的中枢神经系统兴奋剂。它通过阻断大脑中的腺苷受体，减少疲劳感，提高警觉性和注意力。适量摄入咖啡因可以改善认知功能和运动表现，但过量摄入可能导致焦虑、失眠和心率加快等副作用。"

内源性:
  term: 内源性
  def: "内源性（Endogenous）指由体内或系统内部产生或引发的现象、过程或物质。与之相对的是外源性（Exogenous），即由外部环境或外部因素引起的。"

授时因子:
  term: 授时因子
  def: "授时因子（Zeitgeber）是指能够影响和调节生物体内昼夜节律的外部环境信号，最常见的授时因子是光照。其他授时因子还包括温度、饮食和社会活动等。这些信号帮助生物体将其内在的生物钟与外部环境同步，从而维持正常的生理功能和行为模式。"

昼夜节律:
  term: 昼夜节律
  def: "昼夜节律（Circadian Rhythm）是指生物体内大约24小时周期的生理和行为变化，受内在生物钟和外部环境因素（如光照）共同调控。昼夜节律影响睡眠-觉醒周期、体温、激素分泌、代谢等多种生理功能，对于维持健康和适应环境变化至关重要。"

安慰剂效应:
  term: 安慰剂效应
  def: "安慰剂效应（Placebo Effect）是指患者在接受无活性成分的治疗（如糖丸或盐水注射）后，由于对治疗的期望和信念而产生的积极健康反应。这种效应表明心理因素在疾病治疗和康复过程中起着重要作用，强调了患者的主观体验和医患关系对治疗效果的影响。"

非快速眼动睡眠:
  term: 非快速眼动睡眠
  def: "非快速眼动睡眠（Non-Rapid Eye Movement Sleep, NREM）是睡眠的一个阶段，通常分为三个亚阶段（N1、N2、N3），其中N3阶段也称为深度睡眠或慢波睡眠。NREM睡眠占总睡眠时间的大部分，主要特点是身体放松、心率和呼吸减慢，以及脑电活动的变化。NREM睡眠对于身体恢复、能量补充和记忆巩固等方面具有重要作用。"

快速眼动睡眠:
  term: 快速眼动睡眠
  def: "快速眼动睡眠（Rapid Eye Movement Sleep, REM）是睡眠的一个阶段，通常在睡眠周期中交替出现。REM睡眠的主要特征包括眼球快速运动、脑电活动类似于清醒状态、肌肉张力降低（肌肉无力）以及梦境的频繁发生。REM睡眠对于情绪调节、记忆巩固和大脑发育等方面具有重要作用。"
