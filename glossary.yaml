期权:
  term: 期权
  def: "一种金融衍生品，赋予在到期前或到期时以约定价格买入或卖出标的的权利。"
  link: See <a href="/terminology/econ/期权">期权</a>

标的:
  term: 标的
  def: "投资中的“标的”是指投资的对象，也可以理解为投资品种或金融工具，比如股票、债券、基金、期货、外汇、房地产、贵金属等。"

补仓:
  term: 补仓
  def: "“补仓”（也常称“摊平”）指的是在持仓出现亏损时，以更低价格继续加码买入同一资产，从而把整体持仓的平均成本价降低的做法。"

加仓:
  term: 加仓
  def: "加仓，指在已有仓位的基础上，因继续看好标的后市而“增加持仓”的买入操作，常见于股票、基金、期货、外汇等交易场景。"

对冲:
  term: 对冲
  def: "通过建立与现有风险相反或高度相关的头寸（常见为同时持有多空仓位、或用期货/期权等衍生品）来抵消潜在损失，功能类似“保险”。"

头寸:
  term: 头寸
  def: "头寸（Position）是指在某一金融资产上的持仓与风险敞口，体现的是持有方向与规模，包括多头头寸与空头头寸两类。"

抽佣:
  term: 抽佣
  def: 指中介方、平台或经纪方在促成交易、撮合合作或提供服务后，按一定比例或固定金额从交易额中提取的佣金/服务费，也常被口语化称为“抽成”。

企业掠夺者:
  term: 企业掠夺者
  def: "“企业掠夺者”通常利用资本市场手段，购买大量股份或发起恶意收购，通过掌控公司后，推动拆分资产、裁员、出售业务或让公司举债，以获得高额短期利益。他们关心的是通过资本运作获利，而不在意企业的长期健康及员工利益。"

毛利率:
  term: 毛利率
  def: "毛利率是指企业的毛利润与营业收入的比率，反映了企业在扣除直接成本后的盈利能力。计算公式为：毛利率 = (营业收入 - 直接成本) / 营业收入 × 100%。"

净利率:
  term: 净利率
  def: "净利率是指企业的净利润与营业收入的比率，反映了企业在扣除所有成本和费用后的盈利能力。计算公式为：净利率 = 净利润 / 营业收入 × 100%。"

营业利润率:
  term: 营业利润率
  def: "营业利润率是指企业的营业利润与营业收入的比率，反映了企业在扣除营业成本和费用后的盈利能力。计算公式为：营业利润率 = 营业利润 / 营业收入 × 100%。"

直接成本:
  term: 直接成本
  def: "直接成本是指可以直接归属于某一特定产品、项目或业务的成本，通常包括原材料、直接人工和制造费用等。"

间接成本:
  term: 间接成本
  def: "间接成本是指无法直接归属于某一特定产品、项目或业务的成本，通常包括管理费用、销售费用和研发费用等。"

现金流:
  term: 现金流
  def: "现金流是指企业在一定时期内现金及现金等价物的流入和流出，反映了企业的资金运作状况。"

投资回报率:
  term: 投资回报率
  def: "投资回报率 Return on Investment, ROI是指投资收益与投资成本的比率，反映了投资的盈利能力。计算公式为：投资回报率 = (投资收益 - 投资成本) / 投资成本 × 100%。"

周转率:
  term: 周转率
  def: "周转率是指企业在一定时期内资产或库存的流动速度，反映了企业的运营效率。常见的周转率指标包括存货周转率、应收账款周转率和总资产周转率等。"

增长率:
  term: 增长率
  def: "增长率是指某一指标在一定时期内的变化幅度，通常以百分比表示，反映了该指标的增长速度。计算公式为：增长率 = (本期数 - 上期数) / 上期数 × 100%。"

TVO:
  term: 总体拥有价值
  def: "总体拥有价值（TVO-Total Value of Ownership）是指拥有和使用某个产品或服务在其整个生命周期内所能带来的全部价值，包括直接经济效益和间接、难以量化的价值，如效率提升、用户体验改善等。"

TCO:
  term: 总体拥有成本
  def: "总体拥有成本（TCO-Total Cost of Ownership）是指从采购、部署、运营到维护、升级、淘汰等拥有和使用产品或服务全生命周期中产生的所有直接和间接成本"